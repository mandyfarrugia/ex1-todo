<h2 style.colour="{{this.colour}}">This is the list of items you have to do today.</h2>
@if(this.getTodoItems() != null && this.getTodoItems().length > 0) {
<ul>
    @for(item of this.getTodoItems(); track item.id) {
        <li>
            {{ item.description }}
            <input type="checkbox" [checked]="item.completed"/>
        </li>
    }
</ul>
}
@else {
    <p>No todo items available!</p>
}
