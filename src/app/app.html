<h2 style.color="{{this.colour}}" [innerText]="this.description"></h2>
@if(this.getTodoItems() != null && this.getTodoItems().length > 0) {
<ul>
    @for(item of this.getTodoItems(); track item.id) {
        <li>
            {{ item.id }}. {{ item.description }}
            <button (click)="this.edit(item.id)">Edit</button>
            <button (click)="this.delete(item.id)">Delete</button>
            <input type="checkbox" [checked]="item.completed"/>
        </li>
    }
</ul>
}
@else {
    <p>No todo items available!</p>
}
